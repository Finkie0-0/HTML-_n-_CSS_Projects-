<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Progress Bar - Easy Tutorials</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <div class="skills">
                <h2>HTML</h2>
                <div class="progress-bar">
                    <div class="html"><span>86%</span></div>
                </div>
                <h2>CSS</h2>
                <div class="progress-bar">
                    <div class="css"><span>90%</span></div>
                </div>
                <h2>Javascript</h2>
                <div class="progress-bar">
                    <div class="javascript"><span>20%</span></div>
                </div>
                <h2>Python</h2>
                <div class="progress-bar">
                    <div class="python"><span>89%</span></div>
                </div>
                <h2>React</h2>
                <div class="progress-bar">
                    <div class="react"><span>10%</span></div>
                </div>
            </div>
        
        </div>





    </body>
</html>
